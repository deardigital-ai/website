---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-nav">
    <a href="{% if page.lang == site.default_lang %}{{ '/' }}{% else %}/{{ page.lang }}/{% endif %}">{% t nav.home %}</a>
  </div>
</article>
